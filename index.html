<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
</head>
<body>
    <h1>CCO-118500 Muhammad Abdul Mustafa Qadri</h1>
    <h1>Q 1</h1>
    <script>
        // Ask the user for a positive integer
        var userInput = prompt("Enter a positive integer:");

        // Convert the user input to a number
        var number = parseFloat(userInput);

        // Check if the input is a positive integer
        if (Number.isInteger(number) && number > 0) {
            // Calculate round-off, floor, and ceil values
            var roundOffValue = Math.round(number);
            var floorValue = Math.floor(number);
            var ceilValue = Math.ceil(number);

            // Display the result
            document.write("<h2>Number: " + number + "</h2>");
            document.write("<p>Round-off Value: " + roundOffValue + "</p>");
            document.write("<p>Floor Value: " + floorValue + "</p>");
            document.write("<p>Ceil Value: " + ceilValue + "</p>");
        } else {
            // Display an error message if the input is not a positive integer
            alert("Invalid input. Please enter a positive integer.");
        }
    </script>
    <h1>Q2</h1>
    <script>
        // Ask the user for a negative floating-point number
        var userInput = prompt("Enter a negative floating-point number:");

        // Convert the user input to a number
        var number = parseFloat(userInput);

        // Check if the input is a negative floating-point number
        if (!isNaN(number) && number < 0) {
            // Calculate round-off, floor, and ceil values
            var roundOffValue = Math.round(number);
            var floorValue = Math.floor(number);
            var ceilValue = Math.ceil(number);

            // Display the result
            document.write("<h2>Number: " + number + "</h2>");
            document.write("<p>Round-off Value: " + roundOffValue + "</p>");
            document.write("<p>Floor Value: " + floorValue + "</p>");
            document.write("<p>Ceil Value: " + ceilValue + "</p>");
        } else {
            // Display an error message if the input is not a negative floating-point number
            alert("Invalid input. Please enter a negative floating-point number.");
        }
    </script>
    <h1>Q3</h1>
    <script>
        // Ask the user for a number
        var userInput = prompt("Enter a number:");

        // Convert the user input to a number
        var number = parseFloat(userInput);

        // Check if the input is a valid number
        if (!isNaN(number)) {
            // Calculate the absolute value
            var absoluteValue = Math.abs(number);

            // Display the result
            alert("The absolute value of " + number + " is: " + absoluteValue);
        } else {
            // Display an error message if the input is not a valid number
            alert("Invalid input. Please enter a valid number.");
        }
    </script>
    <h1>Q4</h1>
    <script>
        // Simulate a dice roll (assuming a standard 6-sided dice)
        var diceValue = Math.floor(Math.random() * 6) + 1;

        // Display the result
        document.write("<h2>Dice Value: " + diceValue + "</h2>");
    </script>
    <h1>Q5</h1>
    <script>
        // Simulate a coin toss (assuming a fair coin with two sides)
        var coinValue = Math.random() < 0.5 ? 'Heads' : 'Tails';

        // Display the result
        document.write("<h2>Coin Value: " + coinValue + "</h2>");
    </script>
    <h1>Q6</h1>
    <script>
        // Generate a random number between 1 and 100
        var randomNumber = Math.floor(Math.random() * 100) + 1;

        // Display the result
        document.write("<h2>Random Number: " + randomNumber + "</h2>");
    </script>
    <h1>Q7</h1>
    <script>
        // Ask the user for their weight
        var userInput = prompt("Enter your weight:");

        // Parse the user input to extract the weight
        var weight = parseFloat(userInput);

        // Display the result
        if (!isNaN(weight)) {
            document.write("<h2>Your weight is: " + weight + " kilograms</h2>");
        } else {
            alert("Invalid input. Please enter a valid weight.");
        }
    </script>
    <h1>Q8</h1>
    <script>
        // Generate a random secret number between 1 and 10
        var secretNumber = Math.floor(Math.random() * 10) + 1;

        // Ask the user to input a number
        var userInput = prompt("Guess the secret number (between 1 and 10):");

        // Convert the user input to a number
        var userGuess = parseInt(userInput);

        // Check if the user input equals the secret number
        if (!isNaN(userGuess) && userGuess >= 1 && userGuess <= 10) {
            if (userGuess === secretNumber) {
                alert("Congratulations! You guessed the secret number!");
            } else {
                alert("Sorry, the secret number was " + secretNumber + ". Try again!");
            }
        } else {
            alert("Invalid input. Please enter a number between 1 and 10.");
        }
    </script>
</body>
</html>
